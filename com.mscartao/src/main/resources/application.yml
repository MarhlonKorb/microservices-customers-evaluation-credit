spring:
  application:
    name: mscartao

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://admin:password@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.uuid}

mq:
  queues:
    emissao-cartoes: emissao-cartoes